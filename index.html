<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Slider Va et Vient</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #sliderContainer {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sliderContainer">
    Vitesse : <input type="range" id="speedSlider" min="1" max="10" value="5" />
    <button id="moveButton">Déplacer</button>
  </div>

  <script>
    const speedSlider = document.getElementById("speedSlider");
    const moveButton = document.getElementById("moveButton");
    let isMoving = false;
    let position = 0;

    moveButton.addEventListener("click", () => {
      if (!isMoving) {
        isMoving = true;
        const speed = parseInt(speedSlider.value, 10) * 10; // Multiplier pour la vitesse
        const maxPosition = window.innerWidth - speedSlider.offsetWidth;

        // Déplacer vers la droite
        const moveRight = () => {
          if (position < maxPosition) {
            position += speed;
            speedSlider.style.transform = `translateX(${position}px)`;
            requestAnimationFrame(moveRight);
          } else {
            // Déplacer vers la gauche
            moveLeft();
          }
        };

        const moveLeft = () => {
          if (position > 0) {
            position -= speed;
            speedSlider.style.transform = `translateX(${position}px)`;
            requestAnimationFrame(moveLeft);
          } else {
            isMoving = false; // Réinitialiser le mouvement
          }
        };

        moveRight(); // Commencer le mouvement vers la droite
      }
    });
  </script>
</body>
</html>
