<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>DVD en Mouvement avec Son</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      height: 100vh;
    }

    #DVD {
      position: absolute;
      color: blue;
      font-size: 3rem;
      font-family: sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="DVD">DVD</div>
  <audio id="bounceSound" src="chemin/vers/ton/son.mp3"></audio> <!-- Remplace par le chemin de ton fichier audio -->

  <script>
    const DVD = document.getElementById("DVD");
    const bounceSound = document.getElementById("bounceSound");

    let posX = 100;
    let posY = 100;
    let velX = 1,5; // Vitesse horizontale
    let velY = 1,5; // Vitesse verticale

    function couleurAleatoire() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function move() {
      const rect = DVD.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width;
      const maxY = window.innerHeight - rect.height;

      posX += velX;
      posY += velY;

      // Collision avec les bords horizontaux
      if (posX <= 0 || posX >= maxX) {
        velX *= -1; // Inverse la direction horizontale
        DVD.style.color = couleurAleatoire(); // Change la couleur
        bounceSound.play(); // Joue le son
      }

      // Collision avec les bords verticaux
      if (posY <= 0 || posY >= maxY) {
        velY *= -1; // Inverse la direction verticale
        DVD.style.color = couleurAleatoire(); // Change la couleur
        bounceSound.play(); // Joue le son
      }

      DVD.style.left = posX + "px";
      DVD.style.top = posY + "px";

      requestAnimationFrame(move);
    }

    move(); // Commence l'animation
  </script>
</body>
</html>
